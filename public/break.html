<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FL6_BREAK_SCENE</title>
	<link rel="stylesheet" href="style-break.css">
</head>
<body>
	<main>
		<div class="left">
			<img src="icons/FL.png" alt="FL6_FALCON_LOGO" class="falcon-logo hidden">
			<div class="tournament-stage hidden">
				&nbsp;
			</div>
			<div class="match">
				<div class="team hidden" id="team-left-name">&nbsp;</div>
				<div class="team-score hidden" id="team-left-score">&nbsp;</div>
				<div class="team-versus hidden">VS</div>
				<div class="team-score hidden" id="team-right-score">&nbsp;</div>
				<div class="team hidden" id="team-right-name">&nbsp;</div>
			</div>
		</div>

		<div class="right">
			<div class="groups">
				<div class="group hidden">
					<div class="group-title">Grupa A</div>
					<table class="group-table">
						<tr>
							<th>&nbsp;</th>
							<th>W</th>
							<th>D</th>
							<th>L</th>
							<th>PTS</th>
						</tr>
						<tr>
							<td>Pest E-sport</td>
							<td>3</td>
							<td>0</td>
							<td>0</td>
							<td>9</td>
						</tr>
						<tr>
							<td>Militi</td>
							<td>1</td>
							<td>0</td>
							<td>1</td>
							<td>3</td>
						</tr>
						<tr>
							<td>Technopol</td>
							<td>1</td>
							<td>0</td>
							<td>1</td>
							<td>3</td>
						</tr>
						<tr>
							<td>Office365</td>
							<td>0</td>
							<td>0</td>
							<td>3</td>
							<td>0</td>
						</tr>
					</table>
				</div>
				<div class="group hidden">
					<div class="group-title">Grupa B</div>
					<table class="group-table">
						<tr>
							<th>&nbsp;</th>
							<th>W</th>
							<th>D</th>
							<th>L</th>
							<th>PTS</th>
						</tr>
						<tr>
							<td>Pest E-sport</td>
							<td>3</td>
							<td>0</td>
							<td>0</td>
							<td>9</td>
						</tr>
						<tr>
							<td>Militi</td>
							<td>1</td>
							<td>0</td>
							<td>1</td>
							<td>3</td>
						</tr>
						<tr>
							<td>Technopol</td>
							<td>0</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>Office365</td>
							<td>0</td>
							<td>1</td>
							<td>2</td>
							<td>1</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</main>

	<script>
		const params = new URLSearchParams(window.location.search);

		// ==================================
		// ZMIENNE KONFIGURACYJNE
		// ==================================
		const tournament_stage = 'Faza Grupowa';
		const team_left = {
			name: 'Team Solid',
			score: 0
		};
		const team_right = {
			name: 'MiVORI',
			score: 0
		};
		// CZY POKAZAĆ WYNIK MECZU
		const show_scores = true;

		// RODZAJ ZAWARTOŚCI
		const is_test_broadcast = params.has('test_broadcast');
		const is_tech_pause = params.has('tech_pause');

		if (is_test_broadcast)
		{
			document.querySelector('.left').style.width = '100%';
			document.querySelector('.right').style.display = 'none';
			document.querySelector('.tournament-stage').textContent = 'Transmisja testowa';
			document.querySelector('.match').style.display = 'none';
		}
		else if (is_tech_pause)
		{
			document.querySelector('.left').style.width = '100%';
			document.querySelector('.right').style.display = 'none';
			document.querySelector('.tournament-stage').textContent = 'Przerwa techniczna';
			document.querySelector('.match').style.display = 'none';
		}
		else
		{
			document.querySelector('.tournament-stage').textContent = tournament_stage;
			document.querySelector('#team-left-name').textContent = team_left.name;
			document.querySelector('#team-left-score').textContent = team_left.score;
			document.querySelector('#team-right-name').textContent = team_right.name;
			document.querySelector('#team-right-score').textContent = team_right.score;
		}

		window.addEventListener('DOMContentLoaded', () => {
			setTimeout(() => {
				// const match = document.querySelector('.match');
				const unhide = document.querySelectorAll('.team, .team-score, .team-versus, .tournament-stage, .falcon-logo, .group');
				unhide.forEach(elem => {
					console.log(elem);
					if (show_scores)
					{
						elem.classList.remove('hidden');
					}
					else
					{
						if (!elem.classList.contains('team-score'))
						{
							elem.classList.remove('hidden');
						}
					}
				});
			}, 2000);
		});
	</script>
</body>
</html>
