	<link rel="stylesheet" href="style-break.css">
</head>
<body>
	<video autoplay muted loop id="background-video">

	</video>

	<main>
		<div class="left">

			</div>

		<div class="right">
			<div class="groups">
				<div class="group">
					<div class="group-title">Grupa A</div>
					<table class="group-table">
						<tr>
							<th>&nbsp;</th>
							<th>W</th>

							<th>PTS</th>
						</tr>
						<tr>
							<td>Pest E-sport</td>
							<td>3</td>
							<td>0</td>
							<td>0</td>
							<td>9</td>
						</tr>
						<tr>
							<td>Militi</td>
							<td>1</td>
							<td>0</td>
							<td>1</td>
							<td>3</td>
						</tr>
						<tr>
							<td>Technopol</td>
							<td>0</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>Office365</td>
							<td>0</td>
							<td>1</td>
							<td>2</td>
							<td>1</td>
						</tr>
					</table>
				</div>
				<div class="group">
					<div class="group-title">Grupa B</div>
					<table class="group-table">
						<tr>
							<th>&nbsp;</th>
							<th>W</th>
							<th>D</th>
							<th>L</th>
							<th>PTS</th>
						</tr>
						<tr>
							<td>Pest E-sport</td>
							<td>3</td>
							<td>0</td>
							<td>0</td>
							<td>9</td>
						</tr>
						<tr>
							<td>Militi</td>
							<td>1</td>
							<td>0</td>
							<td>1</td>
							<td>3</td>
						</tr>
						<tr>
							<td>Technopol</td>
							<td>0</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>

						<tr>
							<td>Office365</td>

							<td>2</td>
							<td>1</td>

				</div>
			</div>
		</div>
	</main>

	<script>
		// CZY POKAZAÄ† WYNIK MECZU
		const show_scores = true;

		window.addEventListener('DOMContentLoaded', () => {
			setTimeout(() => {
				const match = document.querySelector('.match');
				if (match)
				{
					const team_elem = match.querySelectorAll('.team, .team-score, .team-versus');
					team_elem.forEach(elem => {
						console.log(elem);
						if (show_scores)
						{
							elem.classList.remove('hidden');
						}
						else
						{
							if (elem.classList.contains('team-score'))
							{
								console.log('SKIP XD');
							}
							else
							{
								elem.classList.remove('hidden');
							}
						}
					});
				}
			}, 2500);
		});
	</script>
</body>
</html>
