<head>

	<title>FL6_INGAME_HUD</title>
	<link rel="stylesheet" href="style-hud.css">

<body>
	<!-- TOP PART -->
	<div class="top">
		<div class="top-section-left">
			<div class="tournament-bar">
				Falcon League 6 &ndash; Grupa A
			</div>
			<div class="radar"></div>
		</div>
		<div class="middle-bar-wrapper">
			<div class="middle-bar">
				<div class="team team-left" id="team-left-name">
					CT
				</div>
				<div class="score">
					<div class="team-score" id="team-left-score">
						0
					</div>
					<!-- HARDCODE SQUARES DEPENDING ON WHAT TYPE OF SERIES IS PLAYED, ADD COLORS MANUALLY -->
					<div class="series-points" id="team-left-series">
						<div class="series-square"></div>
					</div>
				</div>
				<div class="middle-bar-mid">
					<div class="round-counter">Runda --/--</div>
					<div class="round-timer">--:--</div>
				</div>
				<div class="score">
					<!-- HARDCODE SQUARES DEPENDING ON WHAT TYPE OF SERIES IS PLAYED, ADD COLORS MANUALLY -->
					<div class="series-points" id="team-right-series">
						<div class="series-square"></div>
					</div>
					<div class="team-score" id="team-right-score">
						0
					</div>
				</div>
				<div class="team team-right" id="team-right-name">
					T
				</div>
			</div>
